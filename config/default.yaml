data_params:
  csv_path: 'data/dhs_data.csv'
  target_col: 'wealth_index'
  ignore_cols: ['cluster', 'education']
out_dir: 'data/outputs/'
model: 'XGBRegressor'
model_params:
selector: 'SelectKBest_f_regression'
selector_params:
  k: ['range', 5, 10]
scalers: ['MinMaxScaler', 'StandardScaler', 'RobustScaler']
cv: 'TuneSearchCV'
cv_params:
  refit: 'pearson_r2'
  n_trials: 1
  verbose: False
